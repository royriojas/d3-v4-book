<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Inserting additional text into paragraphs</title>
		<script type="text/javascript" src="../d3/d3-4.2.2.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.style("color","red")
				.text(function(d) {
					return "I can count up to " + d;
				});

		</script>
	</body>
</html>
