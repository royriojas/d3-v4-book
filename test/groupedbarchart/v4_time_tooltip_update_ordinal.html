<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.bar {
	fill: steelblue;
}

#tooltip {
	position: absolute;
	width: auto;
	height: auto;
	padding: 10px;
	background-color: seagreen;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	pointer-events: none;
}

#tooltip.hidden {
	display: none;
}

#tooltip p {
	margin: 0;
	font-family: sans-serif;
	font-size: 16px;
	line-height: 20px;
}

/* .x.axis path {
	display: none;
} */

</style>
<body>
<div id="tooltip" class="hidden">
	<p><span id="tipvalue">answer: 100</span></p>
</div>

<p id="update">Click on this text to update the chart with new data values (once).</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="../../d3/d3-4.2.6.min.js"></script>
<script>

var data = {
	"cdr": [
		{ "duration":"小於1分鐘", "answer": "5" },
		{ "duration":"1~2分鐘", "answer": "5" },
		{ "duration":"2~3分鐘", "answer": "10" },
		{ "duration":"3~4分鐘", "answer": "10" },
		{ "duration":"4~5分鐘", "answer": "13"},
		{ "duration":"5~10分鐘", "answer": "13" },
		{ "duration":"大於10分鐘", "answer": "13" }
	]
};

var margin = {top: 20, right: 20, bottom: 30, left: 40},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

var x0 = d3.scaleBand()
    .range([0, width])
    .padding(.3);

var x1 = d3.scaleBand();

var y = d3.scaleLinear()
		.range([height, 0]);

var color = d3.scaleOrdinal()
    .range(["#1F77B4", "#FF7F0E"]);

var tooltipcolor = d3.scaleOrdinal()
	.range(["#7FFF00", "#FA8072"]);
//var color = d3.scaleOrdinal(d3.schemeCategory10);
tooltipcolor(0), tooltipcolor(1);

var xAxis = d3.axisBottom()
		.scale(x0);

var yAxis = d3.axisLeft()
		.scale(y)
		.tickFormat( d3.format("d") );

var svg = d3
		.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// d3.json("data.json", function(error, data) {
//   if (error) throw error;

	var ageNames = d3.keys(data.cdr[0]).filter(function(key) {
		return key !== "duration";
	});

	data.cdr.forEach(function(d) {
		d.values = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
	});

	//console.log("firstDate="+firstDate+", lastDate="+lastDate);
	x0.domain( ["小於1分鐘", "1~2分鐘", "2~3分鐘", "3~4分鐘", "4~5分鐘", "5~10分鐘", "大於10分鐘"] );
	x1.domain(ageNames)
		.range([0, x0.bandwidth()]);

	// max value +5 ，多出來的空間可以放右上角的 legend
	y.domain([0, d3.max(data.cdr, function(d) { return d3.max(d.values, function(d) { return d.value; }) +5 ; })]);

	// x0.domain(data.map(function(d) { return d.date; }));
	// x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
	// y.domain([0, d3.max(data, function(d) { return d3.max(d.values, function(d) { return d.value; }); })]);

	svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

	svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("");

	var date = svg.selectAll(".data")
		.data(data.cdr)
		.enter()
		.append("g")
		.attr("class", "g data")
		.attr("transform", function(d) { return "translate(" + ( x0(d.duration)+5 ) + ",0)"; });

	// var date = svg.selectAll(".date")
	//     .data(data)
	//   .enter().append("g")
	//     .attr("class", "date")
	//     .attr("transform", function(d) { return "translate(" + x0(d.date) + ",0)"; });

	date.selectAll("rect")
			.data(function(d) { return d.values; })
			.enter()
			.append("rect")
			.attr("width", x1.bandwidth()-4 )
			.attr("x", function(d) {
					var subvalue = -1;
					if(d.name=='answer') {
						subvalue = 1;
					}
					return x1(d.name)+subvalue;
				}
			)
			.attr("y", function(d) { return y(d.value); })
			.attr("height", function(d) { return height - y(d.value); })
			.style("fill", function(d) { return color(d.name); })

			.on("mouseover", function(){
					d3.select("#tooltip").classed("hidden", false);
				}
			)
			.on("mousemove", function(d, i) {
				//console.log("i="+i+", d=",d+", color(i)="+color(i)+", color(i+1)="+color(i+1));
				//console.log("event.pageY="+event.pageY+", event.pageX="+event.pageX);

				var xPosition = event.pageX;
				var yPosition = event.pageY;

				//Update the tooltip position and value
				d3.select("#tooltip")
					.style("left", xPosition + "px")
					.style("top", yPosition + "px");

				$('#tipvalue').text(d.name+": "+d.value);
				$("#tooltip").css("background-color", tooltipcolor(i));

				//Show the tooltip
				d3.select("#tooltip").classed("hidden", false);

			})
			.on("mouseout", function() {
				//Hide the tooltip
				d3.select("#tooltip").classed("hidden", true);
			});

	var legend = svg.selectAll(".legend")
			.data(ageNames.slice().reverse())
			.enter()
			.append("g")
			.attr("class", "legend")
			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
			.attr("x", width - 18)
			.attr("width", 18)
			.attr("height", 18)
			.style("fill", color);

	legend.append("text")
			.attr("x", width - 24)
			.attr("y", 9)
			.attr("dy", ".35em")
			.style("text-anchor", "end")
			.text(function(d) { return d; });

// });
	//On click, update with new data
	var newdata;
	d3.select("#update")
		.on("click", function() {
			//New values for dataset
			newdata = {
					"cdr": [
						{ "duration":"小於1分鐘", "answer": "5", "noanswer": "25" },
						{ "duration":"1~2分鐘", "answer": "5", "noanswer": "15" },
						{ "duration":"2~3分鐘", "answer": "10", "noanswer": "45" },
						{ "duration":"3~4分鐘", "answer": "10", "noanswer": "25" },
						{ "duration":"4~5分鐘", "answer": "13", "noanswer": "25" },
						{ "duration":"5~10分鐘", "answer": "13", "noanswer": "15" },
						{ "duration":"大於10分鐘", "answer": "13", "noanswer": "5" }
					]
				};


			var newAgeNames = d3.keys(newdata.cdr[0]).filter(function(key) {
					return key !== "duration";
				});
			//console.log("newAgeNames="+newAgeNames);

			newdata.cdr.forEach(function(d) {
				d.values = newAgeNames.map(function(name) { return {name: name, value: +d[name]}; });
			});

			x0.domain( ["小於1分鐘", "1~2分鐘", "2~3分鐘", "3~4分鐘", "4~5分鐘", "5~10分鐘", "大於10分鐘"] );

			x1.domain(newAgeNames)
				.range([0, x0.bandwidth()]);

			y.domain([0, d3.max(newdata.cdr, function(d) { return d3.max(d.values, function(d) { return d.value; }) +5 ; })]);

			xAxis.scale(x0);
			yAxis.scale(y);

			svg.selectAll(".axis").remove();
			svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis);

			svg.append("g")
					.attr("class", "y axis")
					.call(yAxis)
					.append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Population");

			//Update all rects
			svg.selectAll(".data").remove();
			var newdate = svg.selectAll(".data")
				.data(newdata.cdr)
				.enter()
				.append("g")
				.attr("class", "g data")
				.attr("transform", function(d) { return "translate(" + ( x0(d.duration)+5 ) + ",0)"; });

			var newrect = newdate.selectAll("rect")
				.data(function(d) { return d.values; })
				.enter()
				.append("rect")
				.attr("width", x1.bandwidth()-2 )
				.attr("x", function(d) {
						var subvalue = -1;
						if(d.name=='answer') {
							subvalue = 1;
						}
						return x1(d.name)+subvalue;
					}
				)
				.attr("y", function(d) { return y(d.value); })
				.attr("height", function(d) { return height - y(d.value); })
				.style("fill", function(d) { return color(d.name); })

				.on("mouseover", function(){
						d3.select("#tooltip").classed("hidden", false);
					}
				)
				.on("mousemove", function(d, i) {
					//console.log("i="+i+", d=",d+", color(i)="+color(i)+", color(i+1)="+color(i+1));
					//console.log("event.pageY="+event.pageY+", event.pageX="+event.pageX);

					var xPosition = d3.event.pageX;
					var yPosition = d3.event.pageY;

					//Update the tooltip position and value
					d3.select("#tooltip")
						.style("left", xPosition + "px")
						.style("top", yPosition + "px");

					$('#tipvalue').text(d.name+": "+d.value);
					$("#tooltip").css("background-color", tooltipcolor(i));

					//Show the tooltip
					d3.select("#tooltip").classed("hidden", false);

				})
				.on("mouseout", function() {
					//Hide the tooltip
					d3.select("#tooltip").classed("hidden", true);
				});

			svg.selectAll(".legend").remove();

			var legend = svg.selectAll(".legend")
					.data(newAgeNames.slice().reverse())
					.enter()
					.append("g")
					.attr("class", "legend")
					.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			legend.append("rect")
					.attr("x", width - 18)
					.attr("width", 18)
					.attr("height", 18)
					.style("fill", color);

			legend.append("text")
					.attr("x", width - 24)
					.attr("y", 9)
					.attr("dy", ".35em")
					.style("text-anchor", "end")
					.text(function(d) { return d; });
		});

</script>
